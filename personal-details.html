<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1: Personal Details</title>
</head>
<body>
    <div id="wizard-container">
        <h1>Register Wizard</h1>
        <div id="phase-1">
            <h2>Phase 1: Personal Details</h2>
            <div>
                <label for="name" title="Enter full name without initials">Name <span class="required">*</span></label>
                <input class="input-required name" type="text" name="name" id="name" placeholder="First Last">
                <span id="nameMessage"></span> 
            </div>
            <div>
                <label for="email" title="Enter a valid email address">Email<span class="required">*</span></label>
                <input class="input-required email" type="text" name="email" id="email" placeholder="name@host.tld" >
                <span id="emailMessage"></span> 
            </div>
            <div>
                <label for="birthdate" title="Enter birthdate in format dd/MM/yyyy. Age 18+" >Birthdate <span class="required">*</span></label>
                <input class="input-required birthdate" type="text" name="birthdate" id="birthdate">
                <span id="birthdateMessage"></span> 
            </div>
            <div>
                <button type="button" id="phase1Submit">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
