<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Phase 1: Personal Details</title>
</head>
<body>
    <div id="wizardContainer">
        <h1>Register Wizard</h1>
        <div id="phase1" class="inputsField">
            <h2>Phase 1: Personal Details</h2>
            <div class="name">
                <label for="name" title="Enter full name without initials">Name <span class="required">*</span></label>
                <input class="inputRequired name" type="text" name="name" id="name" placeholder="First Last">
                <p class="error" aria-live="polite" id="nameMessage"></p> 
            </div>
            <div class="email">
                <label for="email" title="Enter a valid email address">Email <span class="required">*</span></label>
                <input class="inputRequired email" type="text" name="email" id="email" placeholder="name@host.tld" >
                <p class="error" aria-live="polite"  id="emailMessage"></p> 
            </div>
            <div class="birthdate">
                <label for="birthdate" title="Enter birthdate in format dd/MM/yy. Age 18+" >Birthdate <span class="required">*</span></label>
                <input class="inputRequired birthdate" type="text" name="birthdate" id="birthdate" placeholder="dd/MM/yy">
                <p class="error" aria-live="polite"  id="birthdateMessage"></p> 
            </div>
            <div class="buttonDiv">
                <button type="button"  id="phase1Submit">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
