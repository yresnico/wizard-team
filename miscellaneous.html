<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Miscellaneous</title>
</head>
<body>
    <h1>Register Wizard</h1>
    <div class="inputsField">
        <h2>Phase 3: Miscellaneous</h2>
        <div class="image">
            <label for="image">URL of image: </label>
            <input type="url" placeholder=".jpg, .jpeg, .npg" id="image">
            <p class=”error” aria-live=”polite”></p>
        </div>
        <div class="hobbies">
            <label for="chess">Chess</label>
            <input type="checkbox" id="chess" value="chess">
        </div>
        <div class="hobbies">
            <label for="movies">Movies</label>
            <input type="checkbox" id="movies" value="movies">
        </div>
        <div class="hobbies">
            <label for="sport">Sport</label>
            <input type="checkbox" id="sport" value="sport">
        </div>
        <div class="hobbies">
            <label for="cars">Cars</label>
            <input type="checkbox" id="cars" value="cars">
        </div>
        <div class="hobbies">
            <label for="dolls">Dolls</label>
            <input type="checkbox" id="dolls" value="dolls">
        </div>
        <div class="buttonDiv">
            <button id="nextPage">Back</button>
            <button id="prevPage">Next</button>
        </div>
    </div>
    <script src="formValidation.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
