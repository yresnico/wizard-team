<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Summary</title>
</head>
<body>
    <h1>Register Wizard</h1>
    <div class="inputsField summary">
        <h2>Phase 4: Summary</h2>
        <h3>Personal Details:</h3>
        <div class="name">
            <p id="nameSummary">Name: </p>
        </div>
        <div class="email">
            <p id="emailSummary">Email: </p>
        </div>
        <div class="birthday">
            <p id="birthdaySummary">Birthday: </p>
        </div>
        <h3>Address:</h3>
        <div class="street">
            <p id="streetSummary">Street: </p>
        </div>
        <div class="number">
            <p id="numberSummary">Number: </p>
        </div>
        <div class="city">
            <p id="citySummary">City: </p>
        </div>
        <h3>Miscellaneous:</h3>
        <div class="image">
            <p>Image:</p>
            <img id="imageSummary" src=""></img>
        </div>
        <div class="hobbies">
            <p id="hobbiesSummary">Hobbies: </p>
        </div>
        <div class="buttonDiv">
            <button id="btnBack">Back</button>
            <button id="btnReset">Reset</button>
        </div>
    </div>
    <script src="./summary.js" type="module"></script>
</body>
</html>
